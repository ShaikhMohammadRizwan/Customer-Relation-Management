{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <div class="col-md-8 offset-md-2">

        <h1 class="text-center mb-4 text-primary">Add New Record</h1>

        {% if messages %}
            <div class="alert alert-info">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'add_record' %}" class="border p-4 rounded shadow-sm">
            {% csrf_token %}
            
            <div class="form-group mb-3">
                {{ form.as_p }}
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary btn-lg w-100">Add Record</button>
            </div>

            <div class="form-group text-center mt-3">
                <a href="{% url 'home' %}" class="btn btn-secondary btn-lg w-100">Back</a>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
